{% extends "base.html" %}

{% block title %}Find Internships{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; padding: 40px; background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); border: 1px solid #dcdcdc; animation: slideInUp 0.8s ease-out; box-sizing: border-box; text-align: left;">
    <h1 style="color: #007bff; font-weight: 700; font-size: 2rem; margin-bottom: 10px;">Filter Internships</h1>
    <p style="color: #7f8c8d; font-size: 0.9rem; margin-bottom: 25px;">Tell us what you're looking for to find the best matches.</p>
    
    <form action="{{ url_for('predict') }}" method="post">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="education" style="display: block; margin-bottom: 8px; font-weight: 600;">üéì Education Level:</label>
            <select id="education" name="education" class="input-field" style="width: 100%; padding: 12px 15px; border: 1px solid #bdc3c7; border-radius: 10px; box-sizing: border-box;">
                <option value="10+2">10+2</option>
                <option value="Diploma">Diploma</option>
                <option value="Graduate">Graduate</option>
                <option value="Post-Graduate">Post-Graduate</option>
            </select>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="skills" style="display: block; margin-bottom: 8px; font-weight: 600;">‚ú® Skills:</label>
            <input type="text" id="skills" name="skills" class="input-field" placeholder="E.g., Python, SQL, Communication" style="width: 100%; padding: 12px 15px; border: 1px solid #bdc3c7; border-radius: 10px; box-sizing: border-box;">
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="sector_interest" style="display: block; margin-bottom: 8px; font-weight: 600;">üìà Sector of Interest:</label>
            <select id="sector_interest" name="sector_interest" class="input-field" style="width: 100%; padding: 12px 15px; border: 1px solid #bdc3c7; border-radius: 10px; box-sizing: border-box;">
                {% for sector in sectors %}
                <option value="{{ sector }}">{{ sector }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group" style="margin-bottom: 30px;">
            <label for="location_interest" style="display: block; margin-bottom: 8px; font-weight: 600;">üìç Location:</label>
            <select id="location_interest" name="location_interest" class="input-field" style="width: 100%; padding: 12px 15px; border: 1px solid #bdc3c7; border-radius: 10px; box-sizing: border-box;">
                {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" style="width: 100%; padding: 15px; background: #007bff; border: none; color: white; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.3s ease, transform 0.2s, box-shadow 0.3s; box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);">
            Find Internships
        </button>
    </form>
</div>
<style>
    @keyframes slideInUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
</style>
{% endblock %}
